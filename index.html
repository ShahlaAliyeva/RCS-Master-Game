<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="./assets/js/index.js" defer></script>
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header class="container header">
  <div class="logo-side">
    <img src="./assets/images/logo-bonus.svg" alt="">
  </div>
  <div class="score-side">
    <span>score</span>
    <p class="score">0</p>
  </div>
</header>

<section class="playground">
  <div class="bck-img">
    <img src="./assets/images/bg-pentagon.svg" alt="playground-bck">

    <div id="scissors" class="choices">
      <img src="./assets/images/icon-scissors.svg" alt="scissors">
    </div>

    <div id="paper" class="choices">
      <img src="./assets/images/icon-paper.svg" alt="papper">
    </div>

    <div id="rock" class="choices">
      <img src="./assets/images/icon-rock.svg" alt="rock">
    </div>

    <div id="lizard" class="choices">
      <img src="./assets/images/icon-lizard.svg" alt="lizard">
    </div>

    <div id="spock" class="choices">
      <img src="./assets/images/icon-spock.svg" alt="spock">
    </div>
  </div>

  <div class="duello-section">
    <div class="whose-side">
      <div class="span"><span>you picked</span></div>
      <div class="span"><span>the house picked</span></div>
    </div>

    <div class="selection-side">
      <div class="your-choise">
        <!-- <img src="./assets/images/icon-scissors.svg" alt="your-choose"> -->
      </div>

      <div class="result-side">
        <span> </span>
      </div>

      <div class="comp-choise">
        <!-- <img src="./assets/images/icon-spock.svg" alt="comp-choise"> -->
      </div>
    </div>
  </div>
</section>

<section class="rules">
  <button>rules</button>
</section>

<section class="rules-image">
  <div class="pop-up-head">
    <h2>rules</h2>
    <i class="fa-solid fa-xmark"></i>
  </div>
  <img src="./assets/images/image-rules-bonus.svg" alt="">
</section>

<section class="darker-background">
</section>

  </div> -->
</body>
</html>
